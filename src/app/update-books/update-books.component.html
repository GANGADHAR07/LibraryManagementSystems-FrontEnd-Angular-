<div class="container">
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <h4 class="mt-3 mb-3">Update Book Data</h4>
            <form>
                <fieldset>

                    <div class="form-group">
                        <label for="author">Author</label>
                        <input class="form-control" type="text" [(ngModel)]="book.author" name="author" id="txt" required value="author"  readonly/>
                        <!-- <p>{{student.name}}</p> -->
                    </div>

                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <input class="form-control" type="text" [(ngModel)]="book.genre" name="genre" id="txt "  required readonly/>

                    </div>

                    <div class="form-group ">
                        <label for="publisher">Publisher</label>
                        <input class="form-control " required type="text " [(ngModel)]="book.publisher" name="publisher" id="txt " readonly />
                    </div>

                    <div class="form-group ">
                        <label for="floor_no ">Floor_No</label>
                        <input class="form-control " required type="text " [(ngModel)]="book.floor_no " name="floor_no" id="txt " placeholder="Enter floor no " />
                    </div>

                    <div class="form-group ">
                        <label for="shelf_no ">Shelf_No</label>
                        <input class="form-control " required type="text " [(ngModel)]="book.shelf_no " name="shelf_no" id="txt " placeholder="Enter shelf no " />
                    </div>

                    <div class="form-group ">
                        <input class="btn btn-success " type="submit " name="submit_reg " value="Update Book" (click)="updateBook() ">
                    </div>
                </fieldset>
            </form>
        </div>

    </div>
</div>
